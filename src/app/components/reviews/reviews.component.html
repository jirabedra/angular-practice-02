<h1>Objetivo</h1>
<p>
    En esta ruta tiene que aparecer alguna referencia (puede estar hardcodeada/duplicada: Título, póster, ambos) de la película que eligieron y una lista

    Cuando el sitio se baje (apaguen la app) los datos se pierden.
